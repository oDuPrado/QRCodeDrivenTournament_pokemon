<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Codes das Mesas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      .qr-container {
        display: grid;
        grid-template-columns: repeat(
          2,
          1fr
        ); /* 2 colunas para ocupar o espaço de forma eficiente */
        gap: 10px;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .qr-card {
        border: 1px solid #000;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        page-break-inside: avoid;
      }

      .qr-card img {
        width: 180px;
        height: 180px;
      }

      .qr-card span {
        font-size: 1.5em;
        margin-top: 10px;
        font-weight: bold;
      }

      @media print {
        .qr-container {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* Mantém 2 colunas na impressão */
          gap: 20px;
        }

        .qr-card {
          border: 1px solid #000;
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div class="qr-container" id="qr-container">
      <!-- Os QR Codes serão inseridos dinamicamente -->
    </div>
    <script>
      // Gerar QR Codes para 10 mesas
      const qrContainer = document.getElementById("qr-container");
      const baseUrl = "https://youruser.pythonanywhere.com/mesa";

      for (let i = 1; i <= 30; i++) {
        const qrCard = document.createElement("div");
        qrCard.className = "qr-card";

        const img = document.createElement("img");
        img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${baseUrl}/${i}`;
        img.alt = `QR Code Mesa ${i}`;

        const span = document.createElement("span");
        span.textContent = `Mesa ${i}`;

        qrCard.appendChild(img);
        qrCard.appendChild(span);
        qrContainer.appendChild(qrCard);
      }
    </script>
  </body>
</html>
